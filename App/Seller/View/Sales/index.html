<!DOCTYPE html>
<html lang="en">
	<head>
		<include file="Public/header"  title="华创 | 控制台"/>

	</head>

	<body class="no-skin">
		<include file="Public/nav" />

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>
			<include file="Public/sidebar" />
			
	
			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">控制台</li>
						</ul><!-- /.breadcrumb -->

						<!-- #section:basics/content.searchbox -->
						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->

						<!-- /section:basics/content.searchbox -->
					</div>

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<!-- /section:settings.box -->
						<div class="page-header">
							<h1>
								所有销售产品
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<form id="form" action="{:U('del')}" method="post">
								<div class="col-xs-12">
									<table id="simple-table" class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th class="col-xs-2">产品</th>
												<th class="col-xs-2">所属公司</th>
												<th class="col-xs-2">所属分类</th>
												<th class="col-xs-2">时间</th>
											</tr>
										</thead>

										<tbody>
											<foreach item="val" name="sales">
												<tr>
													<td class="sales-name">{$val.product}<div class="sales-name-div" ><img class="sales-name-img" src="__PUBLIC__/upload/image/{$val.photo}"  height="200" width="200" > </div></td>
													<td class="col-xs-1">{$val.company}</td>
													<td class="col-xs-1">{$val.sort}</td>
													<td>{$val.stime}</td>													
												</tr>
											</foreach>
											
										</tbody>
									</table>
								</div><!-- /.span -->
							</form>
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->
		<include file="Public/footer" />
		<include file="Public/script" />
		<script type="text/javascript">
			$('#allSales').addClass("active").siblings().removeClass("active");
<!-- 			$('.sales-name').hover(function(){
					$('.sales-name-img').show();
					},
					function(){
					$('.sales-name-img').hide();		
					}
			); -->
			
			
			
			
			
		</script>
		


	</body>
</html>
