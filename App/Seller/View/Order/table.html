<!DOCTYPE html>
<html>
	<head>
		<include file="Public/header"  title="华创 | 打印页"/>

	</head>
	<body style="background-color:#FFF">
		<div class="page-header">
			<h1>
				订单列表
				<button id="print" class="btn btn-info">
					打印<i class="ace-icon fa fa-print  align-top bigger-125 icon-on-right"></i>
				</button>
			</h1>
		</div><!-- /.page-header -->
		<table id="simple-table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>产品</th>
						<th>接单人</th>
						<th>收件人</th>
						<th>收货地址</th>
						<th>联系电话</th>
					</tr>
				</thead>

				<tbody>
					<foreach name="order" item="val">
						<tr>
							<td>{$val['pid']}</td>
							<td>{$val['name']}</td>
							<td>{$val['buyer']}</td>
							<td>{$val['address']}</td>
							<td>{$val['ophone']}</td>
						</tr>
					</foreach>
				</tbody>	
		</table>
		<script src="__PUBLIC__/js/jquery/jquery.js"></script>
		<script>
			$("#print").click(function(){
				$(this).hide();
				window.print();
				$(this).show();
			})
		</script>
	</body>
</html>
