<!DOCTYPE html>
<html>
	<head>
		<include file="Public/header"  title="华创 | 控制台"/>

	</head>

	<body class="no-skin">
		<include file="Public/nav" />

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>
			<include file="Public/sidebar" />
			
	
			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">账户管理</li>
						</ul><!-- /.breadcrumb -->

						<!-- #section:basics/content.searchbox -->
						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->

						<!-- /section:basics/content.searchbox -->
					</div>

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<!-- #section:settings.box -->
						

						<!-- /section:settings.box -->
						<div class="page-header">
							<h1>
								修改库员
							</h1>
						</div><!-- /.page-header -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form class="form-horizontal" action="{:U('update')}" id="formAdmin" role="form" method="post">
									<input type="hidden" name="kid" value="{$kuyuan[kid]}"/>
									
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="kphone"> 联系电话 </label>
										<div class="col-sm-9">
											<input type="text" id="kphone" placeholder="联系电话" name="kphone" maxlength="11" class="col-xs-10 col-sm-5" value="{$kuyuan[kphone]}" />		
										</div>
									</div>
									<!-- #section:elements.form -->
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="kname"> 姓名 </label>
										<div class="col-sm-9">
											<input type="text" id="kname" placeholder="姓名" name="kname" class="col-xs-10 col-sm-5" value="{$kuyuan[kname]}" />
										</div>
									</div>

									<!-- /section:elements.form -->
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="pwd"> 密码 </label>

										<div class="col-sm-9">
											<input type="password" id="pwd" placeholder="密码" name="pwd"  class="col-xs-10 col-sm-5">
										</div>
									</div>
									
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="rpwd"> 确认密码 </label>
										<div class="col-sm-9">
											<input type="password" id="rpwd" placeholder="重输入一次密码" name="rpwd"  class="col-xs-10 col-sm-5">		
										</div>
									</div>
									
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="kaddress"> 收货地址 </label>
										<input type="hidden" name="kaddress" id="kaddress" />
										<div class="col-sm-9">
											<select class="col-xs-5 col-sm-6 col-lg-2" id="province">
											</select>
											<select class="col-xs-5 col-sm-6 col-lg-2" id="city">
											</select>
											<select class="col-xs-5 col-sm-6 col-lg-2" id="town">
											</select>
											<script src="__PUBLIC__/js/area.js" type="text/javascript"></script>
											<script type="text/javascript">_init_area();</script>
										</div>
									</div>
									
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="detail"> 详细地址 </label>
										<div class="col-sm-9">
											
											<input type="text" id="detail" placeholder="详细地址" name="detail"  class="col-xs-10 col-sm-5" value="{$kuyuan[kaddress][3]}">
										</div>
									</div>
									<div class="space-4"></div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info addButton" type="submit">
												<i class="ace-icon fa fa-check bigger-110"></i>
												修改
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												重置
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->
		<include file="Public/footer" />
		<include file="Public/script" />
		<script type="text/javascript">
			$('#allKuyuan').addClass("active").siblings().removeClass("active");
			$('#addKuyuan').addClass("active");
			$('#province').val("{$kuyuan[kaddress][0]}").change();
			$('#city').val("{$kuyuan[kaddress][1]}").change();
			$('#town').val("{$kuyuan[kaddress][2]}").change();
			$('#kaddress').val($('#province').val()+'-'+$('#city').val()+'-'+$('#town').val()+'-'+$('#detail').val());
			$('#detail').change(function(){
				$('#kaddress').val($('#province').val()+'-'+$('#city').val()+'-'+$('#town').val()+'-'+$('#detail').val());
			})
		</script>
		


	</body>
</html>
