<!DOCTYPE html>
<html lang="en">
	<head>
	
	<link rel="stylesheet" href="__PUBLIC__/css/jquery-ui.custom.css">
	<include file="Public/header"  title="控制台"/>
	</head>

	<body class="no-skin">
		<include file="Public/nav" />

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>
			<include file="Public/sidebar" />
			
	
			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="{:U('Index/index')}">首页</a>
							</li>
							<li class="active">公司列表</li>
						</ul><!-- /.breadcrumb -->

						<!-- #section:basics/content.searchbox -->
						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->

						<!-- /section:basics/content.searchbox -->
					</div>
					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<!-- #section:settings.box -->
						

						<!-- /section:settings.box -->
						<div class="page-header">
							<h1>
								修改公司
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form class="form-horizontal" action="{:U('Company/update')}" id="formCompany" role="form" method="post">
									<input type="hidden" name="cid" value="{$company['cid']}" class="col-xs-10 col-sm-5">
									<input type="hidden" name="sid" value="{$currentcategory['sid']}" class="col-xs-10 col-sm-5">
									<!-- #section:elements.form -->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="company"> 公司名 </label>
										<div class="col-sm-9">
											<input type="text" id="company" placeholder="company" name="company" value="{$company['company']}" class="col-xs-10 col-sm-5">
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="sort"> 分类 </label>
										<div class="col-sm-9">
											<select  id="sid" name="sid" class="col-sm-3" >
												{$category}											
											</select>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info addButton" type="button" id="addSubmit"> 
												<i class="ace-icon fa fa-check bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												重置
											</button>
										</div>
									</div>


								</form>
							</div>
						</div>
					</div>						
				</div>
			</div>				
		</div><!-- /.main-content -->

			
		<include file="Public/footer" />

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->
		<include file="Public/script" />
		<script type="text/javascript">
			$('#allCompany').addClass("active").siblings().removeClass("active");
			$('#addCompany').addClass("active");
			$('#addSubmit').click(function(){
				var company = $('#company').val();
				if(company == ''){
					 $('#company').val("{$company['company']}");
				}
				$('.page-header').val=("正在提交……");
				$('#formCompany').submit();	
			
			
			});
			
		</script>
		


	</body>
</html>
