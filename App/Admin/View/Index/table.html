<!DOCTYPE html>
<html>
	<head>
		<include file="Public/header"  title="华创 | 打印页"/>

	</head>
	<body style="background-color:#FFF">
		<div class="page-header">
			<h1>
				用户日志
				<button id="print" class="btn btn-info">
					打印<i class="ace-icon fa fa-print  align-top bigger-125 icon-on-right"></i>
				</button>
			</h1>
		</div><!-- /.page-header -->
		<table id="simple-table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>用户</th>
						<th>IP</th>
						<th class="logcontent">日志内容</th>
						<th>时间</th>
					</tr>
				</thead>

				<tbody>
					<foreach name="log" item="val">
						<tr>
							<td>{$val['username']}</td>
							<td>{$val['ip']}</td>
							<td>{$val['log']}</td>
							<td>{$val['time']}</td>
						</tr>
					</foreach>
				</tbody>	
		</table>
		<script src="__PUBLIC__/js/jquery/jquery.js"></script>
		<script>
			$("#print").click(function(){
				$(this).hide();
				window.print();
				$(this).show();
			})
		</script>
	</body>
</html>
